<!DOCTYPE html>
<html>
<head>
  <title>Conectar contas X</title>
</head>
<body>
  <h2>Conectar nova conta X</h2>
  <form action="/auth" method="POST">
    <label>API Key:</label><br>
    <input type="text" name="consumer_key" required><br>
    <label>API Secret:</label><br>
    <input type="text" name="consumer_secret" required><br><br>
    <button type="submit">Conectar</button>
  </form>
  <h3>Contas conectadas:</h3>
  <ul>
    {% for id, username in accounts %}
      <li>{{ username }} - <code>/api/tokens/{{ id }}</code></li>
    {% endfor %}
  </ul>
</body>
</html>
